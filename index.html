<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROWBIT PRIVATE LIMITED | The Future of Growth</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: white; overflow-x: hidden; }
        
        /* Modern Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 4px; }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="loader">
        <h1 class="text-4xl font-bold text-green-500 animate-pulse">GROWBIT LOADING...</h1>
    </div>

    <nav class="fixed w-full z-50 glass-card m-4 max-w-7xl mx-auto inset-x-0 top-0 p-4 flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter">GROW<span class="text-green-500">BIT</span></div>
        <div class="hidden md:flex space-x-8 text-sm font-semibold">
            <a href="#pool" class="hover:text-green-400 transition">Global Pool</a>
            <a href="#leaderboard" class="hover:text-green-400 transition">Leaderboard</a>
            <a href="#products" class="hover:text-green-400 transition">Products</a>
        </div>
        <button onclick="login()" class="bg-gradient-to-r from-green-500 to-blue-600 px-6 py-2 rounded-full font-bold hover:scale-105 transition transform">
            Join Now
        </button>
    </nav>

    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-96 h-96 bg-green-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <div class="text-center z-10 px-4">
            <h1 class="text-6xl md:text-8xl font-extrabold mb-6 leading-tight hero-text opacity-0 transform translate-y-10">
                GROWING <br> <span class="gradient-text">TOGETHER.</span>
            </h1>
            <p class="text-xl text-gray-400 mb-8 max-w-2xl mx-auto hero-text opacity-0 transform translate-y-10">
                India's First Advanced Global Pool System with Automated Passive Income.
            </p>
            <div class="flex justify-center gap-4 hero-text opacity-0 transform translate-y-10">
                <button class="glass-card px-8 py-4 font-bold hover:bg-white/10 transition">Explore Plans</button>
            </div>
        </div>
    </section>

    <section id="pool" class="py-20 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-10 transform hover:-translate-y-2 transition duration-500">
                    <h3 class="text-gray-400 mb-2">Global Pool Value</h3>
                    <div class="text-5xl font-bold text-green-400">₹ <span id="poolValue">0</span></div>
                </div>
                <div class="glass-card p-10 transform hover:-translate-y-2 transition duration-500">
                    <h3 class="text-gray-400 mb-2">Total Points Distributed</h3>
                    <div class="text-5xl font-bold text-blue-400"><span id="totalPoints">0</span> Pts</div>
                </div>
            </div>
        </div>
    </section>

    <section id="leaderboard" class="py-20 px-4 bg-black/20">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12 gradient-text">Top Performers</h2>
            <div class="glass-card overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-300">
                        <tr>
                            <th class="p-4">Rank</th>
                            <th class="p-4">User ID</th>
                            <th class="p-4">Points</th>
                            <th class="p-4">Earnings</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody" class="text-gray-400">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // Initialize Icons
        feather.replace();

        // GSAP Animations (Professional Entry)
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);

            // Hero Animation
            gsap.to('.hero-text', {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.2,
                ease: 'power4.out'
            });
        });

        // ---------------------------------------------
        // BACKEND CONNECTION (Frontend Logic)
        // ---------------------------------------------
        
        const API_URL = 'http://localhost:5000'; // Development URL

        // 1. Fetch Leaderboard
        async function fetchLeaderboard() {
            try {
                // Backend nahi chal raha toh dummy data dikhayega
                const response = await fetch(`${API_URL}/public/leaderboard`);
                let data = [];
                
                if (response.ok) {
                    data = await response.json();
                } else {
                    // FALLBACK DATA (Agar backend off hai)
                    data = [
                        { rank: 1, customerId: "GG5091", points: 5000, earnings: "₹50,000" },
                        { rank: 2, customerId: "GG5089", points: 4200, earnings: "₹40,000" },
                        { rank: 3, customerId: "GG5014", points: 3100, earnings: "₹30,000" },
                    ];
                }

                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = data.map(user => `
                    <tr class="border-b border-white/5 hover:bg-white/5 transition">
                        <td class="p-4 text-green-400 font-bold">#${user.rank}</td>
                        <td class="p-4">${user.customerId}</td>
                        <td class="p-4">${user.points}</td>
                        <td class="p-4 text-white">${user.earnings}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("API Error", error);
            }
        }

        // 2. Animate Numbers
        function animateValue(id, start, end, duration) {
            let obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Call functions
        fetchLeaderboard();
        animateValue("poolValue", 0, 154000, 2000);
        animateValue("totalPoints", 0, 25000, 2000);

        function login() {
            alert("Redirecting to Secure Login Portal...");
            // window.location.href = '/login.html';
        }
    </script>
</body>
</html>
